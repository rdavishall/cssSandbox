<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selectors</title>
  <style>
    /* Element Selectors */
    body {
      background-color: #333;
    }

    /* . is for classes*/
    .primary-heading {
      color: blue;
    }

    /* # sign is for ids */
    #welcome {
      background-color: #f4f4f4
    }

    /* Multiple Selectors */
    #welcome,
    #about {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 5px;
    }

    /* Nested Selectors */
    #welcome p {
      font-size: 20px;
    }

    #about {
      color: white;
    }
  </style>
</head>

<body>
  <div id="welcome">
    <h2 class="primary-heading">Welcome</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta provident placeat a iure neque voluptas cupiditate
      beatae, vero ratione doloremque.</p>
  </div>

  <div id="about">
    <h2>About</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo aperiam similique sit quaerat a laudantium, debitis
      quos fugiat non? Vero!</p>
  </div>
</body>

</html>
